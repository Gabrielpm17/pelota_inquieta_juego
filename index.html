<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Pelota-Inquieta</title>
</head>

<body>
  <div class="interfaz-principal">
    <div class="box-fixed">
    </div>
    <div class="ventana-principal">
      <h2 class="ventana-principal-titulo">Pelota Inquieta</h2>
      <p class="puntos-final"></p>
      <button class="btn-iniciar">Comenzar</button>
    </div>
  </div>
  <main class="main">
    <div class="tablero">
      <div>
        <h2>Crometro</h2>
        <p class="countdown"></p>
      </div>
      <div>
        <h2>Puntaje</h2>
        <p class="points"></p>
      </div>
    </div>
    <div class=" ball">
    </div>
  </main>

  <script src="index.js"></script>

</html>
